<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📊 Market Sentiment – CryptoDensities.pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore the Fear and Greed Index and real-time price momentum of the top 10 cryptocurrencies.">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    nav {
      background-color: #2c3e50;
      padding: 15px;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 1400px;
      margin: 40px auto;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      padding: 0 20px;
    }
    .left-column {
      flex: 2;
      min-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .right-column {
      flex: 1;
      min-width: 280px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #2c3e50;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    .coin-list {
      list-style: none;
      padding: 0;
    }
    .coin-list li {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .coin-list span {
      font-weight: bold;
    }
    @media (max-width: 768px) {
      nav { flex-direction: column; }
      .container { flex-direction: column; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">🐋 Whale Walls</a>
    <a href="/market-sentiment/">📊 Market Sentiment</a>
    <a href="/position-calculator/">🧮 Position Calculator</a>
    <a href="/how-to-use-whale-wall/">📘 How It Works</a>
  </nav>

  <div class="container">
    <div class="left-column">
      <h1>📊 Market Sentiment</h1>
      <p>Stay ahead of the market with real-time indicators.</p>

      <h2>Fear & Greed Index</h2>
      <img src="https://alternative.me/crypto/fear-and-greed-index.png" alt="Fear and Greed Index" />

      <h2 style="margin-top: 30px;">Top 10 Coin Momentum</h2>
      <ul class="coin-list" id="coinList">
        <li>Loading momentum data...</li>
      </ul>
    </div>

    <div class="right-column">
      <h2>Featured Content</h2>
      <p>Explore exclusive analysis, signals, and strategy tools.</p>
      <img src="https://via.placeholder.com/300x250?text=Your+Ad+Here" alt="Ad" />
    </div>
  </div>

  <script>
    async function loadMomentum() {
      try {
        const res = await fetch('https://cryptodensities.pro/data/momentum.json');
        const data = await res.json();
        const list = document.getElementById('coinList');
        list.innerHTML = '';
        data.slice(0, 10).forEach((coin) => {
          const li = document.createElement('li');
          li.innerHTML = `<span>${coin.symbol.toUpperCase()}</span>: ${coin.change.toFixed(2)}% (${coin.trend})`;
          list.appendChild(li);
        });
      } catch (err) {
        document.getElementById('coinList').innerHTML = '<li>Failed to load data.</li>';
      }
    }

    loadMomentum();
  </script>

</body>
</html>
