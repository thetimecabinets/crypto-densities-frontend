<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìä Market Sentiment ‚Äì CryptoDensities.pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Live crypto market sentiment index and price momentum for top coins. Updated regularly with visual insights.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #2c3e50;
      padding: 15px;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .left-column {
      flex: 2;
      min-width: 300px;
    }

    .right-column {
      flex: 1;
      min-width: 280px;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .greed-box {
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .momentum-table {
      width: 100%;
      background-color: white;
      border-collapse: collapse;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .momentum-table th, .momentum-table td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .green { background-color: #2ecc71; }
    .yellow { background-color: #f1c40f; }
    .orange { background-color: #e67e22; }
    .red { background-color: #e74c3c; }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="/whale-wall-tracker/">üêã Whale Walls</a>
    <a href="/market-sentiment/">üìä Market Sentiment</a>
    <a href="/position-calculator/">üìê Position Size</a>
  </nav>

  <div class="container">
    <div class="left-column">
      <h1>üìä Market Sentiment Overview</h1>

      <div id="greedBox" class="greed-box green">Loading Fear & Greed Index...</div>

      <h2>üî• Price Momentum (Top 10 Coins)</h2>
      <table class="momentum-table" id="momentumTable">
        <thead>
          <tr>
            <th>Coin</th>
            <th>Price ($)</th>
            <th>24h %</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="right-column">
      <h2>Featured Content</h2>
      <p>Sponsored market tools, affiliate offers, or educational resources.</p>
      <img src="https://via.placeholder.com/300x250?text=Your+Ad+Here" alt="Ad Placeholder" style="width: 100%; max-width: 300px;">
    </div>
  </div>

  <script>
    // Auto-refresh every 5 minutes
    setInterval(() => location.reload(), 5 * 60 * 1000);

    // Load Fear & Greed Index from fixed JSON
    fetch("/data/fear-greed.json")
      .then(res => res.json())
      .then(data => {
        const box = document.getElementById("greedBox");
        const score = data.value;
        box.textContent = `Fear & Greed Index: ${score} (${data.status})`;

        // Color code
        const n = parseInt(score);
        if (n >= 75) box.className = "greed-box green";
        else if (n >= 50) box.className = "greed-box yellow";
        else if (n >= 25) box.className = "greed-box orange";
        else box.className = "greed-box red";
      })
      .catch(() => {
        document.getElementById("greedBox").textContent = "Failed to load data.";
      });

    // Load Top 10 Coin Momentum from JSON
    fetch("/data/momentum.json")
      .then(res => res.json())
      .then(coins => {
        const tbody = document.querySelector("#momentumTable tbody");
        tbody.innerHTML = coins.map(c => `
          <tr>
            <td>${c.name}</td>
            <td>$${parseFloat(c.price).toLocaleString()}</td>
            <td style="color: ${c.change >= 0 ? 'green' : 'red'};">${c.change.toFixed(2)}%</td>
          </tr>
        `).join("");
      })
      .catch(() => {
        document.querySelector("#momentumTable tbody").innerHTML = "<tr><td colspan='3'>Failed to load momentum data.</td></tr>";
      });
  </script>
</body>
</html>
