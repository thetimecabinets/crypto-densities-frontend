<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üêã Whale Wall Tracker ‚Äì CryptoDensities.pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Real-time crypto whale wall tracker with clustering, insights, and pulsing alerts.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #161b22;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #0d1117;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1, h2 {
      color: #58a6ff;
    }

    .filters, .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    select, button {
      padding: 6px 10px;
      font-size: 14px;
      background: #21262d;
      color: #e0e0e0;
      border: 1px solid #30363d;
    }

    .tab-button {
      background-color: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
    }

    .tab-button.active {
      background-color: #58a6ff;
      color: #0d1117;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #0d1117;
      box-shadow: 0 0 5px rgba(88,166,255,0.2);
      margin-bottom: 40px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #30363d;
      text-align: left;
    }

    .buy { color: #39d353; font-weight: bold; }
    .sell { color: #ff7b72; font-weight: bold; }

    .pulse {
      animation: pulseGlow 1.5s ease-in-out infinite;
      background-color: #1a2632 !important;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 0 rgba(88, 166, 255, 0); }
      50% { box-shadow: 0 0 10px rgba(88, 166, 255, 0.7); }
      100% { box-shadow: 0 0 0 rgba(88, 166, 255, 0); }
    }

    .tooltip {
      position: relative;
      display: inline-block;
      cursor: help;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: #2a2f3a;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 130%;
      left: 50%;
      margin-left: -110px;
      opacity: 0;
      transition: opacity 0.3s;
      box-shadow: 0 0 10px #58a6ff;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    @media (max-width: 768px) {
      nav, .filters {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">üêã Whale Walls</a>
    <a href="/market-sentiment/">üìä Market Sentiment</a>
    <a href="/position-calculator/">üßÆ Position Calculator</a>
    <a href="/how-to-use-whale-wall/">üìò How It Works</a>
  </nav>

  <div class="container">
    <h1>üêã Whale Walls by Coin</h1>
    <p>Clustered view of live buy/sell walls with insights, grouped per coin.</p>

    <div class="filters">
      <div class="filter-group">
        <label for="exchangeFilter">Exchange:</label>
        <select id="exchangeFilter">
          <option value="">All</option>
          <option value="Binance">Binance</option>
          <option value="Bybit">Bybit</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="typeFilter">Type:</label>
        <select id="typeFilter">
          <option value="">All</option>
          <option value="buy">Buy</option>
          <option value="sell">Sell</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="valueFilter">Value:</label>
        <select id="valueFilter">
          <option value="">All</option>
          <option value="100000">> $100K</option>
          <option value="250000">> $250K</option>
          <option value="500000">> $500K</option>
          <option value="1000000">> $1M</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="ageFilter">Age:</label>
        <select id="ageFilter">
          <option value="">All</option>
          <option value="3600">&lt; 1h</option>
          <option value="21600">&lt; 6h</option>
          <option value="86400">&lt; 24h</option>
          <option value=">86400">&gt; 24h</option>
        </select>
      </div>
      <button onclick="resetFilters()">Reset</button>
    </div>

    <div class="tabs" id="coinTabs"></div>
    <div id="coinTablesContainer"></div>
  </div>

  <!-- JS loaded externally or added below -->

</body>
</html>
